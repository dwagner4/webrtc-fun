<!DOCTYPE html>
<html>

<head>
  <title>Realtime communication with WebRTC</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <h1>Realtime communication with WebRTC</h1>

  <video id="localVideo" autoplay playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div>
    <button id="startButton">Start</button>  <input id="localid"><br>
    <button id="callButton">Call</button>  <input id="remoteid"><br>
    <button id="hangupButton">Hang Up</button>
  </div>
  <h3>Offer</h3>
  <p>basically the Calling peer RTCSessionDescription </p>
  <textarea id="offerspace"></textarea><button id="answerButton">Answer</button>
  <h3>Offer Input</h3>
  <p>basically the remote peer RTCSessionDescription </p>
  <textarea id="answerspace"></textarea><button id="acceptButton">Accept Answer</button>


  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

</body>
</html>
